<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Todo app</title>
  </head>
  <body>
    <h1 class="title">Classic Todo</h1>
    <!--All tasks-->
    <div class="all-tasks">
      <h2 class="task-title">My never ending todo list</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="active-list">youtube</li>
        <li class="list-name">work</li>
        <li class="list-name">game</li> -->
      </ul>
      <!-- Form list-->
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" type="submit" aria-label="create new list">
          +
        </button>
      </form>
    </div>

    <!-- The todo list-->
    <div class="todo-list" data-lists-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-lists-title>Youtuuubbee</h2>
        <p class="task-count" data-lists-count>100 tasks remaining</p>
      </div>
      <!--TODO body-->
      <div class="todo-body">
        <div class="tasks" data-tasks>
        </div>
        <!-- new task creator -->
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <!--Delete item-->
        <div class="delete-item">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label><span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
  <script src="script.js"></script>
</html>
